<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiven Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== LOADER ===== -->
    <div id="loader">
        <img src="assets/logo/reiven-logo-loader.png" class="loader-logo" alt="Reiven Logo">

        <div id="loader-text">Cargando...</div>

        <div class="loader-bar-container">
            <div class="loader-bar"></div>
        </div>
    </div>


    <!-- ===== HERO ===== -->
    <section class="hero">
        <div class="hero-left">
            <img src="assets/logo/reiven-logo-loader.png" class="hero-logo" alt="Reiven Logo">
        </div>

        <div class="hero-right">
            <h1>Reiven Store</h1>
            <p>Tecnología, IA y servicios digitales premium a tu alcance.</p>
        </div>
    </section>


    <!-- ===== BUSCADOR ===== -->
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Buscar servicio...">
    </div>


    <!-- ===== CATEGORÍAS ===== -->
    <div class="categories">
        <button class="category active" data-category="todos">Todos</button>
        <button class="category" data-category="ia">IA</button>
        <button class="category" data-category="edicion">Edición</button>
        <button class="category" data-category="desarrollo">Desarrollo</button>
        <button class="category" data-category="streaming">Streaming</button>
    </div>


    <!-- ===== PRODUCTOS ===== -->
    <div class="cards-container">

        <!-- EJEMPLOS (tú luego los reemplazas por tus productos) -->

        <div class="card" data-category="ia" data-product="ChatGPT Plus" data-price="12">
            <img src="assets/images/placeholder.png" alt="">
            <h3>ChatGPT Plus</h3>
            <p class="price">S/20</p>
        </div>

        <div class="card" data-category="edicion" data-product="Canva Pro" data-price="15">
            <img src="assets/images/placeholder.png" alt="">
            <h3>Canva Pro</h3>
            <p class="price">S/10</p>
        </div>

        <div class="card" data-category="desarrollo" data-product="GitHub Pro" data-price="10">
            <img src="assets/images/placeholder.png" alt="">
            <h3>GitHub Pro</h3>
            <p class="price">S/249</p>
        </div>

        <div class="card" data-category="streaming" data-product="Netflix 4K" data-price="8">
            <img src="assets/images/placeholder.png" alt="">
            <h3>Netflix 4K</h3>
            <p class="price">S/15</p>
        </div>

    </div>


    <!-- ===== MODAL ===== -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="close">&times;</span>

            <h2 id="modalTitle"></h2>
            <p id="modalPrice"></p>

            <a id="whatsappBtn" href="#" target="_blank" class="whatsapp-btn">Contactar por WhatsApp</a>
        </div>
    </div>


    <!-- ===== FOOTER ===== -->
    <footer>
        <p>© 2025 Reiven Store — Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
